<form>
	<div class="form-group">
		<label for="rdbQuery" class="form-control-label">Consulta:</label>
		<div class="col-sm-12">
			<label class="radio-inline">
				<input type="radio" id="rdbAlphanumeric" name="rdbQuery" checked="checked" />
				Alfanum&eacute;rica </label>
			<label class="radio-inline">
				<input type="radio" id="rdbSpatial" name="rdbQuery" />
				Espacial </label>
			<br />
		</div>
	</div>
	<div id="divAlphanumeric">
		<div class="form-group row">
			<label for="txtCode" class="col-sm-3 form-control-label">C&oacute;digo:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="txtCode" placeholder="C&oacute;digo">
			</div>
		</div>
		<div class="form-group row">
			<label for="txtName" class="col-sm-3 form-control-label">Nombre:</label>
			<div class="col-sm-9">
				<input type="text" class="form-control" id="txtName" placeholder="Nombre">
			</div>
		</div>
		<div class="form-group row">
            <label for="txtHolderName" class="col-sm-3 form-control-label">Titular:</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="txtHolderName" placeholder="Titular">
            </div>
        </div>
		<div class="form-group">
			<button type="button" id="btnSearch" class="btn">
				<i class="glyphicon glyphicon-search"></i>
			</button>
		</div>
	</div>

	<div id="divSpatial">
		<div class="btn-group gh-btn-group gh-btn-graphic" role="group" aria-label="Query spatial options">
            <button type="button" id="btnPoint" class="btn" title="Punto"><i class="gh gh-point"></i></button>
            <button type="button" id="btnPolyline" class="btn" title="Polilínea"><i class="gh gh-polyline"></i></button>
            <button type="button" id="btnPolylineFreeHand" class="btn" title="Polilínea libre"><i class="gh gh-polyline-freehand"></i></button>
            <button type="button" id="btnPolygon" class="btn" title="Polígono"><i class="gh gh-polygon"></i></button>
            <button type="button" id="btnPolygonFreeHand" class="btn" title="Polígono libre"><i class="gh gh-polygon-freehand"></i></button>
            <button type="button" id="btnRectangle" class="btn" title="Rectángulo"><i class="gh gh-rectangle"></i></button>
            <button type="button" id="btnCircle" class="btn" title="Círculo"><i class="gh gh-circle"></i></button>
            <button type="button" id="btnEllipse" class="btn" title="Elipse"><i class="gh gh-ellipse"></i></button>
		</div>
	</div>
</form>
<table id="tblResult" data-toggle="table" data-card-view="true"  class="table table-striped table-bordered table-condensed table-hover table-responsive table-striped nowrap"></table>
