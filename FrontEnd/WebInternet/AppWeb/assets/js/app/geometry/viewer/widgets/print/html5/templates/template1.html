<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        h2 {
            margin-bottom: 20px !important;
            margin-top: 10px !important;
        }
        .border {
            border: 1px solid #ACACAC;
            border-radius: 5px;
        }
        #img {
            padding-right: 0px;
            padding-left: 0px;
        }
    </style>
</head>
<body>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">
            <div class="btn-group pull-right" role="group" aria-label="Edit group">
                <button class="btn" type="button" id="btnPrint" name="btnPrint" title="Imprimir">
                    <i class="glyphicon glyphicon-print"></i> <i class="hidden-xs hidden-sm">Imprimir</i>
                </button>
            </div>
        </div>
        <table class="col-xs-12 col-md-12 border">
            <tr>
                <td class="col-sm-2"><img id="imgLogo" src="" alt="" /></td>
                <td class="col-sm-10"><h2 class="text-center"></h2></td>
            </tr>
        </table>
        <figure>
            <img id="img" src="" alt="Mapa" class="img-responsive col-xs-12 col-sm-12 col-md-12 col-lg-12"/>
            <figcaption>
                <p>Mapa generado desde Sigemin</p>
            </figcaption>
        </figure>
        <div class="col-xs-12 col-sm-6" id="divDescription">
            <p class="text-justify" id="pDescription">Description: <br /> </p>
        </div>
        <div class="col-xs-12 col-sm-6" id="divSource">
            <table id="tblSource" class="table table-bordered table-hover table-responsive">
                <caption class="border text-center"></caption>
                <thead>
                    <tr>
                        <th colspan="1">Titulo: </th>
                        <th colspan="3"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="1">Fecha: <br /></td>
                        <td colspan="1">Sistema Referencial: <br /></td>
                        <td colspan="2">Elaborado por: <br /></td>
                    </tr>
                    <tr>
                        <td colspan="1">Fuente: </td>
                        <td colspan="3"></td>
                    </tr>
                </tbody>
            </table>
        </div>        
        <div class="col-xs-12 col-sm-12 border" id="divContentLegend">
            <p class="lead"><ins> Leyenda </ins></p>
            <div id="divLegend">
            </div>
        </div>
    </div>
</body>
</html>
