<div class="panel panel-default">
    <!--<div class="panel-heading gh-padding-0 gh-hidden-scroll">
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar">

    <form>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <fieldset class="form-group">
                <br />
                <label for="ddlOption" class="col-xs-12 col-sm-4">Tipo de Consulta</label>
                <div class="col-xs-12 col-sm-8">
                    <select class="form-control" id="ddlOption"></select>
                </div>
            </fieldset>
            <div>&nbsp;</div>
            <div id="divPointAndRadio" class="">
                <div class="form-group form-group-sm">
                    <label for="txtX" class="col-sm-4">Este (X)</label>
                    <div class="col-sm-8"><input type="text" class="form-control text-right" id="txtX" placeholder="X" maxlength="10"></div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="txtY" class="col-sm-4">Norte(Y)</label>
                    <div class="col-sm-8 form-group-sm"><input type="text" class="form-control text-right" id="txtY" placeholder="Y" maxlength="11"></div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="txtRadio" class="col-sm-4">Radio</label>
                    <div class="input-group col-sm-8">
                        <input type="text" class="form-control text-right" id="txtRadio" placeholder="Radio" maxlength="10">
                        <span class="input-group-addon">Km</span>
                    </div>
                </div>
            </div>
            <div>&nbsp;</div>
            <div id="divListCoordinates" class="">
                <div class="panel panel-default row">
                    <div class="panel-heading">
                        <div class="btn-group">Ingrese Coordenadas</div>
                    </div>
                    <div class="panel-body gh-padding-0 gh-scroll250">
                        <table id="tblResultCoordinates" class="table table-bordered table-condensed table-responsive table-responsive table-hover">
                            <thead><tr><th>Vért.</th><th>Este (X)</th><th>Norte (Y)</th><th><button type="button" class="btn coordinate-add"><i class="glyphicon glyphicon-plus"></i></button></th></tr></thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td><input type="text" class="form-control text-right" placeholder="Este (X)" style="vnd.ms-excel.numberformat:0.00" /></td>
                                    <td><input type="text" class="form-control text-right" placeholder="Norte (Y)" style="vnd.ms-excel.numberformat:0.00" /></td>
                                    <td>
                                        <button type="button" class="btn coordinate-remove"><i class="glyphicon glyphicon-minus"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="divFiles" class="form-group">
                <small class="text-muted">
                    Archivo .ZIP (conteniendo al menos 4 archivos de shapefile - .shp,.shx,.dbf,.prj), .XLSX (con cabecera Vért,X,Y, opcional SRID),.TXT (Vért.,X,Y, opcional SRID), CSV (Vért.,X,Y, opcional SRID)
                </small>
                <input type="file" class="form-control-file hidden" id="filFileCoordinate" name="filFileCoordinate" accept="text/plain,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/zip,application/x-zip,application/x-zip-compressed">
                <button id="btnFileCoordinate" class="btn col-xs-12" type="button"><i class="glyphicon glyphicon-open-file"></i></button>
                <small class="text-muted" id="smlFileCoordinate"></small>
            </div>
            <fieldset id="fdsSpatialReference" class="form-group">
                <label for="ddlSpatialReference">Sistema Referencial</label>
                <select class="form-control" id="ddlSpatialReference"></select>
            </fieldset>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="btn-group pull-right">
                        <button class="btn" id="btnOverlap" type="button" title="Superposición"><i class="glyphicon glyphicon-pushpin"></i> Superposición</button>
                    </div>
                </div>
                <!--<div class="col-xs-12 col-sm-6 col-md-6">
                    <div class="btn-group">
                        <button class="btn" id="btnIdentify" type="button" title="Superposición"><i class="gh gh-identify"></i> Identitficador </button>
                    </div>
                </div>-->
            </div>            
            <div class="form-group">
                <label for="">Seleccione Capas(Servicios)</label>
            </div>
            <div class="gh-padding-0 gh-margin-0">&nbsp;</div>
            <div id="divServicesOverlaps">
            </div>
        </div>
    </form>
    <!--<div class="text-right" id="divTotal"> Registros encontrados: <span>0</span></div>-->
    <!--<table id="tblResult" data-toggle="table" data-card-view="true"  class="table table-striped table-bordered table-condensed table-hover table-responsive table-striped nowrap"></table>-->
</div>
